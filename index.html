<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Todo List App</h1>
    <div id="main">
        <div id="input-div">
            <input type="text" placeholder="Enter your task here" id="todo-input" autocomplete="off" spellcheck="false">
            <button id="add-todo">Add Task</button>
        </div>

        <div id="todos">
            <ul id="todo-list">

            </ul>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
